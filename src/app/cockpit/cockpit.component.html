<div>
  <p>Add new Servers or blueprints!</p>
  <label>Server Name</label>
  <input type="text" class="form-control" #serverInput />
  <label>Server Content</label>
  <input type="text" class="form-control" #serverContent />
  <br />
  <button class="btn btn-primary" (click)="onAddServer(serverContent)">
    Add Server
  </button>
  <button class="btn btn-primary" (click)="onAddBlueprint(serverContent)">
    Add Server Blueprint
  </button>
</div>
