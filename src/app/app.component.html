<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-cockpit (addServer)="addServer($event)"></app-cockpit>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default" *ngFor="let element of serverElements">
        <app-server-element [srvElement]="element">
          <p>
            <strong *ngIf="element.type === 'server'" style="color: red">{{
              element.content
            }}</strong>
            <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
          </p></app-server-element
        >
      </div>
    </div>
  </div>
</div>
